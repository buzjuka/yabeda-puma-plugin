name: Build and release gem to RubyGems

on:
  push:
    tags:
      - v*

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0 # Fetch current tag as annotated. See https://github.com/actions/checkout/issues/290
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7
      - name: "Extract data from tag: version, message, body"
        id: tag
        run: |
          git fetch --tags --force # Really fetch annotated tag. See https://github.com/actions/checkout/issues/290#issuecomment-680260080
          echo ::set-output name=version::${GITHUB_REF#refs/tags/v}
          echo ::set-output name=subject::$(git for-each-ref $GITHUB_REF --format='%(contents:subject)')
          # Multiline body for release. See https://github.community/t/set-output-truncates-multiline-strings/16852/5
          BODY="$(git for-each-ref $GITHUB_REF --format='%(contents:body)')"
          BODY="${BODY//'%'/'%25'}"
          BODY="${BODY//$'\n'/'%0A'}"
          BODY="${BODY//$'\r'/'%0D'}"
          echo "::set-output name=body::$BODY"
      - name: Build gem
        run: gem build
      - name: Check version
        run: ls yabeda-puma-plugin-${{ steps.tag.outputs.version }}.gem
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ steps.tag.outputs.subject }}
          body: ${{ steps.tag.outputs.body }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: yabeda-puma-plugin-${{ steps.tag.outputs.version }}.gem
          asset_name: yabeda-puma-plugin-${{ steps.tag.outputs.version }}.gem
          asset_content_type: application/x-tar
